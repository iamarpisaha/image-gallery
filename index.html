<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="gallery-wrap">
      <img src="./images/back.png" class="btn" id="backBtn" />
      <div class="gallery">
        <div>
          <span><img src="./images/image-1.JPG" /></span>
          <span><img src="./images/image-2.JPG" /></span>
          <span><img src="./images/image-3.JPG" /></span>
        </div>
        <div>
          <span><img src="./images/image-4.JPG" /></span>
          <span><img src="./images/image-5.JPG" /></span>
          <span><img src="./images/image-6.JPG" /></span>
        </div>
      </div>
      <img src="./images/next.png" class="btn" id="nextBtn" />
    </div>

    <script src="./script.js"></script>
  </body>
</html>
